<header class="header">
  <div class="container header-inner">
    
    <h1 class="logo">{{ site.title }}</h1>
    <nav class="nav">
      {% for item in site.nav %}
        
        <a class="nav-link" href="{{ item.link | relative_url }}">{{ item.name }}</a>
        
      {% endfor %}
      
    </nav>
  </div>
</header>
